<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok/Katalog - Toko Buku Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="stok">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
            <h2>ðŸ“š Informasi Stok dan Katalog Buku</h2>
            <a href="dashboard.html" class="btn btn-secondary">Kembali ke Dashboard</a>
        </div>
        
        <button id="tambahBukuBaruBtn" class="btn btn-primary mb-3">âž• Tambah Buku Baru</button>
        <small class="text-muted ms-3">(Data disimpan sementara di browser Anda)</small>

        <div id="katalogContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-3">
            </div>
        
        <div id="emptyMessage" class="alert alert-info text-center mt-5" style="display:none;">
            Katalog buku kosong. Silakan tambahkan buku baru.
        </div>
    </div>

    <div class="modal fade" id="bukuModal" tabindex="-1" aria-labelledby="bukuModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bukuModalLabel">âž• Tambah Buku Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="bukuForm">
                    <div class="modal-body">
                        <input type="hidden" id="bukuIndex"> 
                        
                        <div class="mb-3">
                            <label for="namaBarang" class="form-label">Nama Buku</label>
                            <input type="text" class="form-control" id="namaBarang" required>
                        </div>
                        <div class="mb-3">
                            <label for="edisi" class="form-label">Edisi</label>
                            <input type="number" class="form-control" id="edisi" required min="1" value="1">
                        </div>
                        <div class="mb-3">
                            <label for="jenisBarang" class="form-label">Jenis Buku</label>
                            <select class="form-select" id="jenisBarang" required>
                                <option value="Buku Ajar">Buku Ajar</option>
                                <option value="Buku Umum">Buku Umum</option>
                                <option value="Non-Ajar">Non-Ajar</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="harga" class="form-label">Harga (Contoh: Rp 150.000)</label>
                            <input type="text" class="form-control" id="harga" required placeholder="Contoh: Rp 150.000">
                        </div>
                        <div class="mb-3">
                            <label for="stok" class="form-label">Stok Buku</label>
                            <input type="number" class="form-control" id="stok" required min="0">
                        </div>
                        <div class="mb-3">
                            <label for="cover" class="form-label">Path Gambar (Contoh: img/kepemimpinan.jpg)</label>
                            <input type="text" class="form-control" id="cover" required placeholder="img/nama_file.jpg">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                        <button type="submit" class="btn btn-primary" id="saveBukuBtn">Simpan Data</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
             const tambahBtn = document.getElementById('tambahBukuBaruBtn');
             if (tambahBtn) {
                 tambahBtn.addEventListener('click', () => openBukuModal(null));
             }
        });
    </script>
</body>
</html>
